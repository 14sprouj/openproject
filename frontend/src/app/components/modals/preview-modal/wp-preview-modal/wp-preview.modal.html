<div class="op-modal--portal" *ngIf="workPackage">
  <div class="op-modal--modal-container -slim"
       tabindex="0">
    <div class="op-modal--modal-header">
      <h3 [textContent]="workPackage.subject"></h3>
    </div>

    <div class="op-modal--modal-body">
      <div [textContent]="workPackage.description"></div>
    </div>
  </div>
</div>
