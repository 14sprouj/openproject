<widget-header
  [name]="widgetName"
  [icon]="'flag'"
  (onRenamed)="renameWidget($event)">

  <widget-menu
      [resource]="resource">
  </widget-menu>
</widget-header>

<div class="grid--widget-content">
  <div *ngIf="hasDescription"
       [innerHTML]="description">
  </div>
  <no-results *ngIf="!hasDescription && isLoaded"
              [title]="text.noResults">
  </no-results>
</div>
