<div class="type-form-conf-group"
     [attr.data-original-key]="group.key"
     [attr.data-key]="group.key"
     [attr.data-key-is-symbol]="group.is_symbol">
  <div class="group-head">
    <span class="group-handle icon-toggle"></span>
    <group-edit-in-place
      [name]="group.translated_key"
      [key]="group.key"
      (onValueChange)="rename($event)"
      class="group-name">
    </group-edit-in-place>
    <span class="delete-group icon-small icon-close" (click)="deleteGroup.emit()"></span>
  </div>
  <div class="attributes" dragula="attributes">
    <% attributes.each do |attribute| %>
    <div *ngFor="let attribute of group.attributes"
         class="type-form-conf-attribute"
         [attr.data-key]="attribute.key %>">
      <span class="attribute-handle icon-toggle"></span>
      <span class="attribute-name">
        {{ attribute.translation }}
          <span class="attribute-cf-label"
                *ngIf="attribute.is_cf"
                [textContent]="text.custom_field">
          </span>
      </span>
      <span class="delete-attribute icon-small icon-close" (click)="removeAttribute(attribute)"></span>
    </div>
  </div>
</div> <!-- END attribute group -->
