<div class="op-modal--portal confirm-form-submit--modal  ngdialog-theme-openproject">
  <div class="op-modal--modal-container confirm-dialog--modal loading-indicator--location"
       data-indicator-name="modal"
       tabindex="0">
    <div class="op-modal--modal-header">
      <a class="op-modal--modal-close-button" *ngIf="showClose">
        <i
            class="icon-close"
            (click)="closeMe($event)"
            [attr.title]="text.close_popup">
        </i>
      </a>
      <h3 class="icon-context icon-add" [textContent]="text.title"></h3>
    </div>

    <div class="ngdialog-body op-modal--modal-body">
        <div class="form--field">
          <div class="form--field-container">
            <div class="form--select-container -slim">
              <label class="form--label" for="new_list_action_select" [textContent]="actionService.localizedName"></label>
              <ng-select *ngIf="createAllowed"
                         #actionAttributeSelect
                         name="new_list_action_select"
                         class="new-list--action-select"
                         [items]="availableValues"
                         [addTag]="createNewElement.bind(this)"
                         (change)="onModelChange($event)"
                         bindLabel="name"
                         appendTo="body">
                <ng-template ng-tag-tmp let-search="searchTerm">
                  <b [textContent]="text.add_new_action"></b>: {{search}}
                </ng-template>
              </ng-select>

              <ng-select *ngIf="!createAllowed"
                         #actionAttributeSelect
                         name="new_list_action_select"
                         class="new-list--action-select"
                         [items]="availableValues"
                         (change)="onModelChange($event)"
                         bindLabel="name"
                         appendTo="body">
              </ng-select>
            </div>
          </div>
        </div>
    </div>
    <div class="op-modal--modal-footer">
      <button class="button -highlight"
              (click)="create()"
              [disabled]="!this.selectedAttribute"
              [textContent]="text.button_continue"
              [attr.title]="text.button_continue">
      </button>
      <button class="confirm-form-submit--cancel button"
              (click)="closeMe($event)"
              [textContent]="text.button_cancel"
              [attr.title]="text.button_cancel">
      </button>
    </div>
  </div>
</div>
