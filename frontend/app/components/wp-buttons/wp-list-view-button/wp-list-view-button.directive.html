<label for="work-packages-list-view-button"
       ng-attr-accesskey="{{ vm.isActive() ? undefined : '8' }}"
       class="hidden-for-sighted">

  {{ vm.text.label }}
</label>
<button id="work-packages-list-view-button"
        ng-disabled="vm.isDisabled()"
        class="button"
        title="{{ vm.text.label }}"
        ng-click="vm.openListView()"
        ng-class="{ '-active': vm.isActive() }">
  <i class="icon-view-list button--icon"></i>
  <span class="hidden-for-sighted">{{ vm.text.label }}</span>
</button>
