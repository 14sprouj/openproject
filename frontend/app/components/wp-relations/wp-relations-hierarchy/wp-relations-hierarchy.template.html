<div class="wp-relations-hierarchy-section">
    <div class="attributes-group--header">
        <div class="attributes-group--header-container">
            <h3 class="attributes-group--header-text"
                [textContent]="text.parentHeadline">
            </h3>
        </div>
    </div>

    <ng1-wp-relations-hierarchy-row
            [workPackage]="workPackage"
            [relatedWorkPackage]="workPackage.parent"
            [relationType]="'parent'"></ng1-wp-relations-hierarchy-row>
</div>
<div class="wp-relations-hierarchy-section">
    <div class="attributes-group--header">
        <div class="attributes-group--header-container">
            <h3 class="attributes-group--header-text"
                [textContent]="text.childrenHeadline">
            </h3>
        </div>
    </div>

    <wp-embedded-table #childrenEmbeddedTable
                       [queryProps]="childrenQueryProps"
                       [tableActions]="childrenTableActions"
                       [configuration]="{ splitViewEnabled: false,
                                          columnMenuEnabled: false,
                                          contextMenuEnabled: false,
                                          projectContext: false }" >
    </wp-embedded-table>

    <ng1-wp-relations-create
            [fixedRelationType]="children"
            [workPackage]="workPackage"
            template="add-child"
            *ngIf="canModifyHierarchy && canHaveChildren"></ng1-wp-relations-create>
</div>
