<div class="wp-edit-field"
     ng-class="[
      vm.errorenous && '-error' || '',
      vm.isEditable && '-editable' || '',
      vm.active && '-active' || '',
      vm.fieldName
     ]">

  <form ng-if="vm.workPackage && vm.active"
        name="vm.wpEditForm"
        ng-submit="vm.submit()">

    <ng-include src="vm.field.template"></ng-include>

  </form>

  <ng-transclude class="-hidden-overflow" ng-hide="vm.active"></ng-transclude>
</div>
