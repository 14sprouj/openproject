<span ng-if="field.isEmpty() && !field.isEditable()"
      ng-bind="field.placeholder"
      aria-label="{{field.getKeyValue()}}"
      tabindex="0"></span>
<span ng-if="!field.isEmpty() && !field.isEditable()"
      ng-bind="field.text"
      aria-label="{{field.getKeyValue()}}"
      tabindex="0"></span>
<span ng-if="field.isEmpty() && field.isEditable()"
      ng-bind="field.placeholder"></span>
<span ng-if="!field.isEmpty() && field.isEditable()"
      ng-bind="field.text"></span>
