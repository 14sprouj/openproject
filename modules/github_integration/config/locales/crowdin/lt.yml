lt:
  github_integration:
    pull_request_opened_comment: >
      **PR Atidarytas:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) skirtas [%{repository}](%{repository_url}) sukūrė [%{github_user}](%{github_user_url}).
    pull_request_closed_comment: >
      **PR Uždarytas:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) skirtas [%{repository}](%{repository_url}) uždarė [%{github_user}](%{github_user_url}).
    pull_request_merged_comment: >
      **PR Sulietas:** Pull request %{pr_number} [%{pr_title}](%{pr_url}) skirtas [%{repository}](%{repository_url}) suliejo [%{github_user}](%{github_user_url}).
    pull_request_referenced_comment: >
      **Paminėta PR:** [%{github_user}](%{github_user_url}) paminėjo šį darbo paketą Pull request'e %{pr_number} [%{pr_title}](%{pr_url}) [%{repository}](%{repository_url}).
